<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Calculator</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSS -->
</head>
<body>
  <main>
    <div class="calculator">
      <div class="result">
        <!-- Result Display -->
        <span id="output">0</span>
      </div>
      <div class="buttons">
        <!-- Number Buttons -->
        <div class="row">
          <!-- Clear Button -->
          <button class="clear" id="clear">C</button>
          <button class="extra" id="pos-neg">+/-</button> 
          <button class="extra" id="percent">%</button> 
          <button class="operator">รท</button>
        </div>
        <div class="row">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">x</button>
        </div>
        <div class="row">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>
        </div>
        <div class="row">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
        </div>
        <div class="row">
          <button class="number zero">0</button>
          <button class="number" id="decimal">.</button>
          <button class="equal" id="calculate">=</button>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script> <!-- JavaScript -->
</body>
</html>
